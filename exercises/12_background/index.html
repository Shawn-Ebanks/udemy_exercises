<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Welcome to my Rock!</h1>
    <Div>
        <p>
            <li>background: url(); - allows image to become background using a link</li>
            <li>background-repeat: no-repeat; - removes picture tile remaining a single pic</li>
            <li>background-size: cover; - stretch and fill withing the element</li>
        </p>
    </Div>
</body>

</html>
